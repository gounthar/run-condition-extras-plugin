<div>
    Sets a conditional timeout. 
    The strategy will take a timeout from a first matching condition. 
    The default value will be used if all evaluations fail or return false.
    <p>
    This extension uses  
    <a href="https://wiki.jenkins-ci.org/display/JENKINS/Run+Condition+Plugin">run condition</a> 
    as condition sources.
    </p>
</div>
